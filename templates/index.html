<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nivelaci√≥n Inteligente</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap');

        :root {
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.4);
            --secondary: #a855f7;
            --bg-dark: #07090e;
            --card-glass: rgba(23, 27, 44, 0.6);
            --border-glass: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --accent-green: #10b981;
            --accent-red: #f43f5e;
            --accent-yellow: #f59e0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-dark);
            background-image:
                radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(168, 85, 247, 0.15) 0%, transparent 40%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Ambient Background Elements */
        body::before,
        body::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            filter: blur(120px);
            z-index: -1;
            border-radius: 50%;
            opacity: 0.5;
        }

        body::before {
            top: 10%;
            left: 10%;
            background: var(--primary);
        }

        body::after {
            bottom: 10%;
            right: 10%;
            background: var(--secondary);
        }

        .container {
            width: 100%;
            max-width: 700px;
            padding: 2rem;
            z-index: 10;
        }

        .glass-card {
            background: var(--card-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-glass);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .app-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: inline-block;
            filter: drop-shadow(0 0 15px var(--primary-glow));
        }

        h1 {
            font-size: 2.75rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--text-dim);
            font-size: 1.1rem;
            font-weight: 400;
        }

        /* Upload Area */
        .upload-zone {
            position: relative;
            border: 2px dashed rgba(255, 255, 255, 0.15);
            border-radius: 18px;
            padding: 3rem 2rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.02);
            margin-bottom: 2rem;
        }

        .upload-zone:hover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.05);
            transform: scale(1.01);
        }

        .upload-zone.drag-active {
            border-color: var(--accent-green);
            background: rgba(16, 185, 129, 0.05);
        }

        .icon-box {
            width: 64px;
            height: 64px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 1.75rem;
            color: var(--primary);
            transition: all 0.3s ease;
        }

        .upload-zone:hover .icon-box {
            background: var(--primary);
            color: white;
            box-shadow: 0 0 20px var(--primary-glow);
        }

        #file-name {
            display: block;
            margin-top: 1rem;
            font-weight: 600;
            color: var(--text-main);
            opacity: 0.8;
        }

        /* Buttons */
        .btn-primary {
            width: 100%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            padding: 1.25rem;
            border-radius: 14px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            box-shadow: 0 10px 20px -5px var(--primary-glow);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px -5px var(--primary-glow);
            filter: brightness(1.1);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            filter: grayscale(0.5);
        }

        /* Result Panel */
        .result-panel {
            margin-top: 2.5rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-glass);
            display: none;
        }

        .result-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .log-container {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border-glass);
            border-radius: 12px;
            padding: 1.25rem;
            font-family: 'Fira Code', 'Cascadia Code', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
            color: #d1d5db;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-line;
            margin-bottom: 1.5rem;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-glass);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .btn-download {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-glass);
            color: white;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-download:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary);
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="glass-card">
            <header>
                <span class="app-icon">‚ö°</span>
                <h1>Nivelaci√≥n Pro</h1>
                <p class="subtitle">Optimizaci√≥n inteligente de rutas y cargas</p>
            </header>

            <div id="drop-zone" class="upload-zone" onclick="document.getElementById('file-input').click()">
                <div class="icon-box">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                </div>
                <p style="font-weight: 600">Arrastra tu reporte de pre-ruta</p>
                <p style="font-size: 0.9rem; color: var(--text-dim); margin-top: 0.25rem">O haz clic para seleccionar
                    archivo Excel</p>
                <span id="file-name">Ning√∫n archivo seleccionado</span>
                <input type="file" id="file-input" accept=".xlsx" style="display: none" onchange="updateFileName()">
            </div>

            <button id="btn-process" class="btn-primary" onclick="runAnalysis()">
                <div class="spinner" id="spinner" style="display: none"></div>
                <span id="btn-label">Iniciar Optimizaci√≥n</span>
            </button>

            <div id="result-panel" class="result-panel">
                <div class="result-title" id="status-title">
                    <span>Resultado del An√°lisis</span>
                </div>
                <div id="log-output" class="log-container"></div>

                <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
                    <a id="download-link" href="/download" class="btn-download" style="display: none">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        Descargar Reporte Pro
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const fileNameDisplay = document.getElementById('file-name');

        // Drag & Drop
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-active');
        });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('drag-active'));
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-active');
            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                updateFileName();
            }
        });

        function updateFileName() {
            if (fileInput.files.length) {
                fileNameDisplay.innerHTML = `<span style="color: var(--primary)">üìÑ</span> ${fileInput.files[0].name}`;
                fileNameDisplay.style.opacity = '1';
            } else {
                fileNameDisplay.innerText = "Ning√∫n archivo seleccionado";
                fileNameDisplay.style.opacity = '0.6';
            }
        }

        async function runAnalysis() {
            const btn = document.getElementById('btn-process');
            const spinner = document.getElementById('spinner');
            const label = document.getElementById('btn-label');
            const panel = document.getElementById('result-panel');
            const logOut = document.getElementById('log-output');
            const downloadLink = document.getElementById('download-link');
            const statusTitle = document.getElementById('status-title');

            // Reset UI
            panel.style.display = 'none';
            btn.disabled = true;
            spinner.style.display = 'block';
            label.innerText = 'Analizando datos...';

            const formData = new FormData();
            if (fileInput.files.length > 0) {
                formData.append('file', fileInput.files[0]);
            }

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                panel.style.display = 'block';
                logOut.innerText = data.message;

                if (data.status === 'success') {
                    statusTitle.innerHTML = `<span style="color: var(--accent-green)">‚óè</span> An√°lisis Exitoso`;
                    downloadLink.style.display = 'inline-flex';
                } else {
                    statusTitle.innerHTML = `<span style="color: var(--accent-red)">‚óè</span> Error en el An√°lisis`;
                    downloadLink.style.display = 'none';
                }

            } catch (error) {
                panel.style.display = 'block';
                statusTitle.innerHTML = `<span style="color: var(--accent-red)">‚óè</span> Error de Conexi√≥n`;
                logOut.innerText = "Error cr√≠tico: No se pudo contactar con el motor de nivelaci√≥n.\n" + error;
            } finally {
                btn.disabled = false;
                spinner.style.display = 'none';
                label.innerText = 'Reiniciar An√°lisis';
            }
        }
    </script>
</body>

</body>

</html>
